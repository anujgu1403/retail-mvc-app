<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Cart</title>
</head>
<body>

<h2>Shopping Cart</h2>

<p><b>Cart ID:</b> <span th:text="${cart.cartId}"></span></p>
<p><b>User ID:</b> <span th:text="${cart.userId}"></span></p>

<table border="1">
    <tr>
        <th>Item ID</th>
        <th>Product</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Actions</th>
    </tr>

    <tr th:each="item : ${cart.cartItems}">
        <td th:text="${item.cartItemId}"></td>
        <td th:text="${item.itemNumber}"></td>
        <td th:text="${item.unitPrice}"></td>
        <td th:text="${item.quantity}"></td>
        <td>
            <form th:action="@{/cart/{cartId}/item/{itemId}/update(
                    cartId=${cart.cartId}, itemId=${item.cartItemId})}" method="post">
                <input type="hidden" name="userId" th:value="${cart.userId}"/>
                <button name="delta" value="1">+</button>
                <button name="delta" value="-1">-</button>
            </form>

            <form th:action="@{/cart/{cartId}/item/{itemId}/delete(
                    cartId=${cart.cartId}, itemId=${item.cartItemId})}" method="post">
                <input type="hidden" name="userId" th:value="${cart.userId}"/>
                <button>Remove</button>
            </form>
        </td>
    </tr>
</table>

<hr/>

<h3>Add Item</h3>
<form th:action="@{/cart/add}" method="post">
    <input type="hidden" name="userId" th:value="${cart.userId}"/>
    Product ID: <input type="number" name="itemNumber"/><br/>
    Quantity: <input type="number" name="quantity"/><br/>
    <button type="submit">Add</button>
</form>

</body>
</html>
