<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
</head>
<body>
<h2>Product</h2>
<form th:action="@{/products/save}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{productId}"/>
    Name: <input type="text" th:field="*{name}"/><br/>
    Description: <input type="text" th:field="*{description}"/><br/>
    Unit Price: <input type="number" step="0.01" th:field="*{unitPrice}"/><br/>
    Image Url: <input type="text" th:field="*{imageUrl}"/><br/>
    Category Id : <input type="number" th:field="*{categoryId}"/><br/>
    <button type="submit">Save</button>
</form>
<a href="/products">Back</a>
</body>
</html>
