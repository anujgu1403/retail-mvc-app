<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Make Payment</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        label { display: block; margin-top: 10px; }
        button { margin-top: 15px; }
    </style>
</head>
<body>

<h2>Payment Form</h2>

<form th:action="@{payments}" th:object="${payment}" method="post">

    <label>Payment Method</label>
    <select th:field="*{method}">
        <option th:each="m : ${methods}"
                th:value="${m}"
                th:text="${m}">
        </option>
    </select>

    <label>Card Number</label>
    <input type="text" th:field="*{cardDetails.cardNumber}" maxlength="16" required />

    <label>Expiry Month</label>
    <input type="text" th:field="*{cardDetails.expiryMonth}" placeholder="MM" required />

    <label>Expiry Year</label>
    <input type="text" th:field="*{cardDetails.expiryYear}" placeholder="YYYY" required />

    <label>CVV</label>
    <input type="password" th:field="*{cardDetails.cvv}" maxlength="3" required />

    <label>PIN</label>
    <input type="password" th:field="*{cardDetails.pin}" maxlength="4" required />

    <label>Amount</label>
    <input type="number" step="0.01" th:field="*{amount}" required/>

    <label>Currency</label>
    <input type="text" th:field="*{currency}" value="INR"/>

    <button type="submit">Pay Now</button>
</form>

</body>
</html>
